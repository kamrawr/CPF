        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #0066cc;

            --background: #f8f9fa;

            --text-light: #6c757d;

            background: var(--background);

            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 { font-size: 1.5rem; font-weight: 600; }

        .lang-toggle {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .lang-toggle:hover { background: rgba(255,255,255,0.3); }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-bar {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: sticky;
            top: 90px;
            z-index: 90;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-tab:hover {
            border-color: var(--primary);
            background: white;
        }

        .filter-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-access {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .quick-access h2 {
            font-size: 1.125rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem;
            background: var(--background);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text);
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .quick-link:hover {
            border-color: var(--primary);
            background: white;
        }

        .quick-link-icon { font-size: 1.5rem; }
        .quick-link-text { font-size: 0.875rem; font-weight: 500; }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s;
        }

        .category-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .category-header h3 {
            font-size: 1rem;
            font-weight: 600;
        }

        .count-badge {
            background: rgba(255,255,255,0.25);
            padding: 0.25rem 0.625rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category-card.expanded .category-content {
            max-height: 3000px;
        }

        .file-list { padding: 0.75rem; }

        .file-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--background);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-item:hover {
            background: #e3f2fd;
            transform: translateX(4px);
        }

        .file-icon { font-size: 1.25rem; flex-shrink: 0; }

        .file-link {
            color: var(--text);
            text-decoration: none;
            flex: 1;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .file-link:hover { color: var(--primary); }

        .file-badges {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-spanish { background: #ff9500; }
        .badge-form { background: #00a651; }

        .expand-icon {
            transition: transform 0.3s;
            display: inline-block;
        }

        .category-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {

            .category-grid { grid-template-columns: 1fr; }

</head>

        let langFilter = 'all';

        function render() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            Object.keys(docs).forEach(key => {
                const cat = docs[key];
                const files = cat.files.filter(f => {
                    if (langFilter === 'all') return true;
                    if (langFilter === 'es') return f.lang === 'es' || f.lang === 'both';
                    if (langFilter === 'en') return f.lang === 'en' || f.lang === 'both';
                    return true;
                });

                if (files.length === 0) return;

                const card = document.createElement('div');
                card.className = 'category-card';
                card.dataset.tags = cat.tags.join(',');
                
                const filesHTML = files.map(f => {
                    const name = f.name.replace(/^\d+_/, '').replace('.pdf', '').replace(' (PDF)', '');
                    const badges = [];
                    if (f.lang === 'es' || f.name.includes('Spanish') || f.name.includes('Español')) {
                        badges.push('<span class="badge badge-spanish">ES</span>');
                    }
                    if (f.form) badges.push(`<span class="badge badge-form">${f.form}</span>`);
                    
                    return `
                        <div class="file-item" data-lang="${f.lang}">
                            <span class="file-icon">📄</span>
                            <a href="${f.path}/${encodeURIComponent(f.name)}" class="file-link" target="_blank">${name}</a>
                            <div class="file-badges">${badges.join('')}</div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="category-header" onclick="toggle(this)">
                        <h3>${cat.title}</h3>
                        <div style="display:flex;gap:0.5rem;align-items:center;">
                            <span class="count-badge">${files.length}</span>
                            <span class="expand-icon">▼</span>
                        </div>
                    </div>
                    <div class="category-content">
                        <div class="file-list">${filesHTML}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });

            updateDocCount();
        }

        function updateDocCount() {
            const visibleFiles = document.querySelectorAll('.category-card:not(.hidden) .file-item:not(.hidden)').length;
            document.getElementById('total-docs').textContent = visibleFiles;

        function toggle(el) {
            const card = el.closest('.category-card');
            const isExpanding = !card.classList.contains('expanded');
            
            if (isExpanding) {
                // Expand this card and all cards in the same row
                const allCards = Array.from(document.querySelectorAll('.category-card:not(.hidden)'));
                const cardIndex = allCards.indexOf(card);
                const container = document.getElementById('categories');
                const computedStyle = window.getComputedStyle(container);
                const columns = computedStyle.gridTemplateColumns.split(' ').length;
                
                // Calculate which cards are in the same row
                const rowStart = Math.floor(cardIndex / columns) * columns;
                const rowEnd = rowStart + columns;
                
                // Expand all cards in this row
                for (let i = rowStart; i < rowEnd && i < allCards.length; i++) {
                    allCards[i].classList.add('expanded');
                }
            } else {
                // Just collapse this one card
                card.classList.remove('expanded');
            }
        }

        function toggleLanguage() {
            const txt = document.getElementById('lang-text');
            if (langFilter === 'all') {
                langFilter = 'es';
                txt.textContent = 'Show English Only';
            } else if (langFilter === 'es') {
                langFilter = 'en';
                txt.textContent = 'Show All Languages';
            } else {
                langFilter = 'all';
                txt.textContent = 'Show Spanish Only';
            }
            render();
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.category-card').forEach(card => {
                const items = card.querySelectorAll('.file-item');
                let visible = false;
                
                items.forEach(item => {
                    if (item.textContent.toLowerCase().includes(term)) {
                        item.classList.remove('hidden');
                        visible = true;
                    } else {
                        item.classList.add('hidden');
                    }
                });
                
                if (term && visible) {
                    card.classList.add('expanded');
                    card.classList.remove('hidden');
                } else if (term && !visible) {
                    card.classList.add('hidden');
                } else {
                    card.classList.remove('hidden');
                }
            });
            updateDocCount();
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                
                if (filter === 'all') {
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('hidden'));
                    updateDocCount();
                } else if (filter === 'spanish') {
                    langFilter = 'es';
                    render();
                } else {
                    langFilter = 'all';
                    document.querySelectorAll('.category-card').forEach(c => {
                        const tags = c.dataset.tags.split(',');
                        c.classList.toggle('hidden', !tags.includes(filter));
                    });
                    updateDocCount();
                }
            });
        });

        render();
    </script>
</body>
</html>
